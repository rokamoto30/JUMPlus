<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/index.js"></script>
    <link rel="stylesheet" href="../CSS/index.css">

    
</head>
<body onload="render()">
    
    <h1 id="currentUserDisplay">Not Logged in</h1>
    <button type="button" id="btnGet" onclick="logout()">logout</button><br><br>

    <div class="slice">
        <input type="text" id="newAccountName" placeholder="account name" /><br>
        <input type="text" id="newBalance" placeholder="balance" /><br>
        <button type="button" id="createAccount" onclick="createAccount()">createAccount</button>

        <table>
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                </tr>
            </thread>
            <tbody id="accountBody">

            </tbody>
        </table>
    </div>

    <div class="slice">
        <button type="button" id="createAccount" onclick="transaction()">Withdraw/Deposit</button>
        <button type="button" id="createAccount" onclick="transfer()">Transfer</button>
        <table>
            <thread>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thread>
            <tbody id="transBody">

            </tbody>
        </table>

    </div>

</body>
</html>
